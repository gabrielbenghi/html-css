<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex de formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sex" id="isex"> <label for="isex">Masculino</label><br>
        <input type="radio" name="Sex" id="isexfem"> <label for="isexfem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
        <input type="checkbox" name="Volei" id="ivolei"> <label for="ivolei">Volei</label> <br>
        <input type="checkbox" name="nataçao" id="inataçao"> <label for="inataçao">Natação</label> <br>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="caça" id="icaça"> <label for="icaça">Caçador</label> <br>
    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
